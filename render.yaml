services:
  # Backend API Service
  - type: web
    name: campus-trails-admin-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set this after static site deployment
      - key: PORT
        value: 5001

  # Frontend Static Site
  - type: static
    name: campus-trails-admin
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this to your backend API URL (e.g., https://campus-trails-admin-api.onrender.com)
