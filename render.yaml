services:
  - type: web
    name: campus-trails-admin-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set this in Render dashboard after Vercel deployment
      - key: PORT
        value: 5001
